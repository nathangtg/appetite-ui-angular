<div
  *ngIf="show"
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50"
>
  <div class="modal-background"></div>
  <div class="modal-content bg-white rounded-lg shadow-lg p-6 w-full md:w-1/2">
    <div class="box">
      <h2 class="text-xl font-bold mb-4">Enter Your Order Details</h2>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          type="email"
          [(ngModel)]="email"
          placeholder="Email"
          required
        />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700"
          >Order Type:</label
        >
        <div class="mt-1 flex">
          <label class="inline-flex items-center">
            <input
              type="radio"
              class="form-radio h-4 w-4 text-indigo-600"
              name="orderType"
              [(ngModel)]="orderType"
              [value]="'dine-in'"
            />
            <span class="ml-2">Dine-In</span>
          </label>
          <label class="inline-flex items-center ml-6">
            <input
              type="radio"
              class="form-radio h-4 w-4 text-indigo-600"
              name="orderType"
              [(ngModel)]="orderType"
              [value]="'takeaway'"
            />
            <span class="ml-2">Takeaway</span>
          </label>
        </div>
      </div>
      <div *ngIf="orderType === 'dine-in'" class="mb-4">
        <label class="block text-sm font-medium text-gray-700"
          >Table Number:</label
        >
        <div class="mt-1">
          <input
            [(ngModel)]="tableNumber"
            type="number"
            class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="Enter Table Number"
            required
          />
        </div>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700"
          >Payment Method:</label
        >
        <div class="mt-1 flex">
          <label class="inline-flex items-center">
            <input
              type="radio"
              class="form-radio h-4 w-4 text-indigo-600"
              name="paymentMethod"
              [(ngModel)]="paymentMethod"
              [value]="'cash'"
            />
            <span class="ml-2">Cash</span>
          </label>
          <label class="inline-flex items-center ml-6">
            <input
              type="radio"
              class="form-radio h-4 w-4 text-indigo-600"
              name="paymentMethod"
              [(ngModel)]="paymentMethod"
              [value]="'card'"
            />
            <span class="ml-2">Card</span>
          </label>
        </div>
      </div>
      <div class="flex justify-end">
        <button
          class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mr-2"
          (click)="handleSubmit()"
        >
          Submit
        </button>
        <button
          class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded"
          (click)="close.emit()"
        >
          Cancel
        </button>
      </div>
    </div>
  </div>
  <button
    class="modal-close is-large"
    aria-label="close"
    (click)="close.emit()"
  ></button>
</div>
