<div
  *ngIf="show"
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50"
>
  <div class="bg-white rounded-lg shadow-lg w-full max-w-md mx-4">
    <div class="p-6">
      <h2 class="text-2xl font-bold mb-4 text-orange-500">Order Details</h2>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Email</label
        >
        <input
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
          type="email"
          [(ngModel)]="email"
          placeholder="Enter your email"
          required
        />
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Order Type</label
        >
        <div class="flex space-x-4">
          <label class="inline-flex items-center">
            <input
              type="radio"
              class="form-radio text-orange-500"
              name="orderType"
              [(ngModel)]="orderType"
              value="dine-in"
            />
            <span class="ml-2">Dine-In</span>
          </label>
          <label class="inline-flex items-center">
            <input
              type="radio"
              class="form-radio text-orange-500"
              name="orderType"
              [(ngModel)]="orderType"
              value="takeaway"
            />
            <span class="ml-2">Takeaway</span>
          </label>
        </div>
      </div>

      <div *ngIf="orderType === 'dine-in'" class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Table Number</label
        >
        <input
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
          type="number"
          [(ngModel)]="tableNumber"
          placeholder="Enter table number"
          required
        />
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Payment Method</label
        >
        <div class="flex space-x-4">
          <label class="inline-flex items-center">
            <input
              type="radio"
              class="form-radio text-orange-500"
              name="paymentMethod"
              [(ngModel)]="paymentMethod"
              value="cash"
            />
            <span class="ml-2">Cash</span>
          </label>
          <label class="inline-flex items-center">
            <input
              type="radio"
              class="form-radio text-orange-500"
              name="paymentMethod"
              [(ngModel)]="paymentMethod"
              value="card"
            />
            <span class="ml-2">Card</span>
          </label>
        </div>
      </div>

      <!-- Card Validator Section -->
      <div *ngIf="paymentMethod === 'card'" class="mb-4">
        <h3 class="text-lg font-semibold mb-2 text-orange-500">Card Details</h3>
        <div class="mb-2">
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Card Number</label
          >
          <input
            type="text"
            [(ngModel)]="cardNumber"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
            placeholder="1234 5678 9012 3456"
            required
          />
        </div>
        <div class="flex mb-2 space-x-2">
          <div class="w-1/2">
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Expiry Date</label
            >
            <input
              type="text"
              [(ngModel)]="expiryDate"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
              placeholder="MM/YY"
              required
            />
          </div>
          <div class="w-1/2">
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >CVV</label
            >
            <input
              type="text"
              [(ngModel)]="cvv"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
              placeholder="123"
              required
            />
          </div>
        </div>
        <div class="mb-2">
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Cardholder Name</label
          >
          <input
            type="text"
            [(ngModel)]="cardholderName"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
            placeholder="John Doe"
            required
          />
        </div>
      </div>

      <div class="flex justify-end space-x-2 mt-6">
        <button
          class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400"
          (click)="close.emit()"
        >
          Cancel
        </button>
        <button
          class="px-4 py-2 bg-orange-500 text-white rounded-md hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-400"
          (click)="handleSubmit()"
        >
          Submit Order
        </button>
      </div>
    </div>
  </div>
</div>
