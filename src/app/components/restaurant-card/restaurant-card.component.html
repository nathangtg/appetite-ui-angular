<div
  class="w-full flex items-center bg-white rounded-lg shadow-md overflow-hidden"
  (click)="redirectToPage()"
>
  <!-- Display the image on the left -->
  <img
    [src]="restaurant.image_path"
    alt="{{ restaurant.name }}"
    class="w-1/3 h-full object-cover"
  />

  <!-- Display the restaurant details on the right -->
  <div class="w-2/3 p-4">
    <h3 class="text-md font-bold text-gray-900 mb-2">
      {{ restaurant.name }}
    </h3>
    <p class="text-sm text-gray-600 mb-1">
      {{ formatCuisine(restaurant.cuisine) }}
    </p>
    <p class="text-sm text-gray-700 mb-2">{{ restaurant.address }}</p>
    <div class="flex items-center text-sm text-gray-700 mb-2">
      <span class="text-yellow-500 mr-2">★</span>
      {{ restaurant.average_rating }}
      <span class="mx-2">•</span>
      <span>{{ restaurant.preparation_time }} mins</span>
      <span class="mx-2">•</span>
      <span>{{ restaurant.price_range }}</span>
    </div>
  </div>
</div>
