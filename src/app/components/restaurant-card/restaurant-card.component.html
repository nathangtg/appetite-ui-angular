<div
  class="sm:w-72 lg:w-72 md:w-72 w-60 h-96 sm:h-80 md:h-80 lg:h-80 rounded overflow-hidden shadow"
>
  <img
    class="w-full h-48 object-cover"
    src="https://dfstudio-d420.kxcdn.com/wordpress/wp-content/uploads/2019/06/digital_camera_photo-1080x675.jpg"
    alt="Sunset in the mountains"
  />
  <div class="px-4 py-1 h-28">
    <div class="font-bold text-lg mb-1">{{ restaurantName }}</div>
    <p class="text-gray-700 text-sm">
      {{ description }}
    </p>
  </div>
  <div class="px-4 py-2 flex flex-wrap">
    <span
      class="bg-gray-200 rounded-full px-2 py-1 text-xs font-semibold text-gray-700 mr-1 mb-1"
      >{{ cuisine }}</span
    >
    <span
      class="bg-gray-200 rounded-full px-2 py-1 text-xs font-semibold text-gray-700 mr-1 mb-1"
      >{{ preparationTime }}</span
    >
    <span
      class="bg-gray-200 rounded-full px-2 py-1 text-xs font-semibold text-gray-700 mr-1 mb-1"
      >{{ priceRange }}</span
    >
  </div>
</div>
