<div class="flex justify-center">
  <div
    (click)="redirectToPage()"
    class="cursor-pointer sm:w-72 lg:w-72 md:w-72 w-60 h-auto rounded-lg overflow-hidden shadow-lg transform transition duration-300 hover:scale-105"
  >
    <img
      class="w-full h-48 object-cover"
      [src]="restaurant.image_path"
      alt="Image of {{ restaurant.name }}"
    />
    <div class="px-4 py-2 bg-white">
      <div class="font-bold text-xl text-gray-900 mb-2">
        {{ restaurant.name }}
      </div>
      <p class="text-gray-700 text-base">
        {{ restaurant.description }}
      </p>
    </div>
    <div class="px-4 py-2 flex flex-wrap">
      <span
        class="bg-gray-200 rounded-full px-3 py-1 text-xs font-semibold text-gray-700 mr-2 mb-2"
        >{{ restaurant.cuisine }}</span
      >
      <span
        class="bg-gray-200 rounded-full px-3 py-1 text-xs font-semibold text-gray-700 mr-2 mb-2"
        >{{ restaurant.preparation_time }}</span
      >
      <span
        class="bg-gray-200 rounded-full px-3 py-1 text-xs font-semibold text-gray-700 mr-2 mb-2"
        >{{ restaurant.price_range }}</span
      >
    </div>
  </div>
</div>
