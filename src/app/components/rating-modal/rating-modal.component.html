<div
  class="fixed top-0 left-0 w-full h-full flex items-center justify-center bg-black bg-opacity-50"
>
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4">Rate Your Experience</h2>
    <form (ngSubmit)="submitRating()">
      <div class="mb-4">
        <label for="rating" class="block text-sm font-medium text-gray-700"
          >Rating:</label
        >
        <input
          type="number"
          id="rating"
          name="rating"
          [(ngModel)]="rating"
          min="1"
          max="5"
          required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        />
      </div>
      <div class="mb-4">
        <label for="comment" class="block text-sm font-medium text-gray-700"
          >Comment:</label
        >
        <textarea
          id="comment"
          name="comment"
          [(ngModel)]="comment"
          maxlength="255"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        ></textarea>
      </div>
      <div class="flex justify-end">
        <button
          type="submit"
          class="inline-flex justify-center px-4 py-2 text-sm font-medium text-white bg-blue-500 border border-transparent rounded-md shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          Submit Rating
        </button>
        <button
          (click)="closeModal()"
          class="ml-3 inline-flex justify-center px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 border border-transparent rounded-md shadow-sm hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
        >
          Close
        </button>
      </div>
    </form>
  </div>
</div>
