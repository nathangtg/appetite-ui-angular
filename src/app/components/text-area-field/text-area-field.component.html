<div class="mb-4 block text-sm font-medium text-gray-700">
  <label for="{{ label }}" class="block text-sm font-medium text-gray-700"
    >{{ label }}:</label
  >
  <textarea
    id="{{ label }}"
    [(ngModel)]="value"
    (ngModelChange)="onValueChange($event)"
    name="{{ label }}"
    class="w-full border rounded py-2 px-3"
    required
  ></textarea>
</div>
