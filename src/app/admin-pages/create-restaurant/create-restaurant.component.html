<div class="create-restaurant-form p-4">
  <h2 class="text-2xl font-bold mb-4">Create New Restaurant</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="name" class="block">Name:</label>
      <input
        type="text"
        id="name"
        [(ngModel)]="restaurant.name"
        name="name"
        class="w-full border rounded py-2 px-3"
        required
      />
    </div>
    <div class="mb-4">
      <label for="description" class="block">Description:</label>
      <textarea
        id="description"
        [(ngModel)]="restaurant.description"
        name="description"
        class="w-full border rounded py-2 px-3"
        required
      ></textarea>
    </div>
    <div class="mb-4">
      <label for="address" class="block">Address:</label>
      <input
        type="text"
        id="address"
        [(ngModel)]="restaurant.address"
        name="address"
        class="w-full border rounded py-2 px-3"
        required
      />
    </div>
    <div class="mb-4">
      <label for="preparation_time" class="block"
        >Preparation Time (minutes):</label
      >
      <input
        type="number"
        id="preparation_time"
        [(ngModel)]="restaurant.preparation_time"
        name="preparation_time"
        class="w-full border rounded py-2 px-3"
        required
      />
    </div>
    <div class="mb-4">
      <label for="cuisine" class="block">Cuisine:</label>
      <input
        type="text"
        id="cuisine"
        [(ngModel)]="restaurant.cuisine"
        name="cuisine"
        class="w-full border rounded py-2 px-3"
        required
      />
    </div>
    <div class="mb-4">
      <label for="price_range" class="block">Price Range:</label>
      <input
        type="text"
        id="price_range"
        [(ngModel)]="restaurant.price_range"
        name="price_range"
        class="w-full border rounded py-2 px-3"
        required
      />
    </div>
    <button
      type="submit"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
    >
      Create Restaurant
    </button>
  </form>
</div>
