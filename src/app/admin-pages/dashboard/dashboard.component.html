<div class="container mx-auto p-8">
  <h2 class="text-3xl font-semibold text-gray-800 mb-6">Your Restaurants</h2>

  <app-restaurant-grid
    [restaurants]="restaurants"
    (restaurantClick)="($event)"
  ></app-restaurant-grid>

  <app-action-button
    buttonText="Add New Restaurant"
    (buttonClick)="redirectToCreateRestaurant()"
    class="mt-6"
  />
</div>
