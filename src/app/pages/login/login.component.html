<div
  class="flex items-center justify-center min-h-screen bg-gradient-to-r from-orange-400 to-red-500 p-4"
>
  <div class="max-w-md w-full bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-3xl font-bold mb-6 text-center text-orange-500">
      AppetiteConnect
    </h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="space-y-4">
      <div>
        <label for="email" class="block mb-1 text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="loginData.email"
          required
          class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:border-orange-500"
        />
      </div>
      <div>
        <label for="password" class="block mb-1 text-gray-700">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="loginData.password"
          required
          class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:border-orange-500"
        />
      </div>
      <button
        type="submit"
        [disabled]="!loginForm.form.valid"
        class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out disabled:opacity-50 disabled:pointer-events-none"
      >
        Login
      </button>
      <div *ngIf="loginError" class="text-red-500 text-center">
        {{ loginError }}
      </div>
      <div *ngIf="loginSuccess" class="text-green-500 text-center">
        {{ loginSuccess }}, Redirecting...
      </div>
    </form>
    <div class="mt-4 text-center">
      <a href="auth/forgot-password" class="text-orange-500 hover:underline"
        >Forgot Password?</a
      >
    </div>
    <div class="mt-6 text-center text-gray-600">
      Don't have an account?
      <a href="auth/register" class="text-orange-500 hover:underline"
        >Sign up</a
      >
    </div>
  </div>
</div>
