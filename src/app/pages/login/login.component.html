<div class="max-w-md mx-auto mt-8 justify-center self-center">
  <h2
    class="text-2xl font-semibold mb-4 text-center justify-center self-center"
  >
    Login
  </h2>
  <form
    (ngSubmit)="onSubmit()"
    #loginForm="ngForm"
    class="space-y-4 justify-center self-center"
  >
    <div>
      <label for="email" class="block mb-1">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="loginData.email"
        required
        class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:border-blue-500"
      />
    </div>
    <div>
      <label for="password" class="block mb-1">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="loginData.password"
        required
        class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:border-blue-500"
      />
    </div>
    <button
      type="submit"
      [disabled]="!loginForm.form.valid"
      class="w-full bg-blue-500 text-white py-2 px-4 rounded disabled:opacity-50 disabled:pointer-events-none"
    >
      Login
    </button>
    <div *ngIf="loginError" class="text-red-500">{{ loginError }}</div>
  </form>
  <div class="mt-4" *ngIf="isLoggedIn">{{ loginResponse.token }}</div>
</div>
