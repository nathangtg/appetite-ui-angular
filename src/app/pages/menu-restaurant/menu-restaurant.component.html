<div class="container mx-auto p-4">
  <!-- Breadcrumb -->
  <nav class="text-gray-500 mb-6">
    <a href="#" class="hover:text-gray-700 transition duration-300">Home</a>
    <span class="mx-2">&gt;</span>
    <a href="/restaurants" class="hover:text-gray-700 transition duration-300"
      >Restaurants</a
    >
    <span class="mx-2">&gt;</span>
    <span>{{ restaurantName }}</span>
  </nav>

  <!-- Restaurant Header -->
  <!-- Restaurant Header -->
  <div *ngIf="restaurantName" class="mb-10">
    <div class="bg-white rounded-lg shadow-md p-4 md:p-6 md:flex">
      <div class="md:w-1/3 mb-4 md:mb-0">
        <img
          [src]="restaurantImage"
          alt="{{ restaurantName }}"
          class="w-full h-auto object-cover rounded-lg"
        />
      </div>
      <div class="md:w-2/3 md:pl-6">
        <h1 class="text-2xl md:text-3xl font-bold mb-2">
          {{ restaurantName }}
        </h1>
        <p class="text-gray-700 mb-2">{{ restaurantDescription }}</p>
        <p class="text-gray-500">{{ restaurantAddress }}</p>
        <p class="text-gray-500">Cuisine: {{ restaurantCuisine }}</p>
        <p class="text-gray-500">Price Range: {{ restaurantPriceRange }}</p>
        <p class="text-gray-500">
          Preparation Time: {{ restaurantPreparationTime }} minutes
        </p>
      </div>
    </div>
  </div>

  <!-- Menu Items -->
  <div class="mb-8">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <h2 class="text-2xl font-bold mb-4">Menus</h2>
      <app-menu-card
        *ngFor="let item of menuItems"
        [menu]="item"
        (quantityChange)="handleQuantityChange($event)"
        class="bg-white rounded-lg shadow-md overflow-hidden"
      >
      </app-menu-card>
    </div>
  </div>

  <!-- Go to Cart Button -->
  <button
    class="fixed bottom-4 right-4 bg-blue-500 text-white px-6 py-3 rounded-full shadow-md hover:bg-blue-600 transition duration-300"
    (click)="scrollToCart()"
  >
    <svg
      class="w-5 h-5 inline-block mr-2"
      fill="currentColor"
      viewBox="0 0 20 20"
    >
      <path
        d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.76c.325.372.892.628 1.395.628H15.43c.478 0 1.013-.196 1.317-.643a1.65 1.65 0 00.221-.561l1.49-6.55C18.612 2.287 18.38 1.5 17.77 1H5.74a1 1 0 00-.956.576L4.348 3H3zM2.03 5l1.652 7.223c.134.592.716.985 1.382.99H15.92c.666-.004 1.248-.398 1.382-.99L18.97 5H2.03z"
      />
    </svg>
    Go to Cart
  </button>

  <!-- Cart Section -->
  <div id="cart" class="mt-8 p-6 bg-gray-100 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">Cart</h2>
    <ng-container *ngIf="hasItemsInCart(); else emptyCart">
      <ng-container *ngFor="let item of menuItems">
        <app-menu-card
          [menu]="item"
          [quantity]="item.quantity"
          (quantityChange)="handleQuantityChange($event)"
          *ngIf="item.quantity >= 1"
          class="bg-white rounded-lg shadow-md overflow-hidden mb-4"
        >
        </app-menu-card>
      </ng-container>
    </ng-container>
    <ng-template #emptyCart>
      <div class="text-center text-gray-500">Your cart is empty</div>
    </ng-template>
  </div>

  <!-- Get Ordered Items Button -->
  <button
    class="mt-6 bg-green-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-green-600 transition duration-300"
    (click)="getOrderedItems()"
  >
    Click to Order
  </button>
</div>
