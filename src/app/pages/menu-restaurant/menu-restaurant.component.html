<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold mb-4 text-center" *ngIf="restaurantName">
    {{ restaurantName }}
  </h1>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <app-menu-card *ngFor="let item of menuItems" [menu]="item"></app-menu-card>
  </div>
  <div>
    <p>Cart</p>
    <button (click)="getItemsGreaterThanZero()">Get</button>
    <app-menu-card
      *ngFor="let item of getItemsGreaterThanZero()"
      [menu]="item"
    ></app-menu-card>
  </div>
</div>
