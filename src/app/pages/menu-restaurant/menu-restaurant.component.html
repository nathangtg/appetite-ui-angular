<div class="container mx-auto p-4">
  <!-- Breadcrumb -->
  <nav class="text-gray-500 mb-4">
    <a href="#" class="hover:text-gray-700">Home</a> &gt;
    <a href="#" class="hover:text-gray-700">Restaurant</a> &gt;
    <span>{{ restaurantName }}</span>
  </nav>

  <!-- Restaurant Header -->
  <div *ngIf="restaurantName" class="text-center mb-8">
    <h1 class="text-4xl font-bold mb-4">{{ restaurantName }}</h1>
    <div class="flex flex-col items-center">
      <img
        [src]="restaurantImage"
        alt="{{ restaurantName }}"
        class="w-64 h-64 object-cover rounded-lg mb-4"
      />
      <div class="text-left">
        <p class="text-gray-700 mb-2">{{ restaurantDescription }}</p>
        <p class="text-gray-500">{{ restaurantAddress }}</p>
        <p class="text-gray-500">Cuisine: {{ restaurantCuisine }}</p>
        <p class="text-gray-500">Price Range: {{ restaurantPriceRange }}</p>
        <p class="text-gray-500">
          Preparation Time: {{ restaurantPreparationTime }} minutes
        </p>
      </div>
    </div>
  </div>

  <!-- Categories Navigation -->
  <!-- <div class="overflow-x-auto whitespace-nowrap border-b mb-4">
    <button
      *ngFor="let category of categories"
      class="inline-block p-2 text-gray-600 hover:text-gray-800"
      [class.border-b-2]="category === selectedCategory"
      (click)="selectedCategory = category">
      {{ category }}
    </button>
  </div> -->

  <!-- Menu Items -->
  <div class="mb-8">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <app-menu-card
        *ngFor="let item of menuItems"
        [menu]="item"
        (quantityChange)="handleQuantityChange($event)"
      >
      </app-menu-card>
    </div>
  </div>

  <!-- Go to Cart Button -->
  <button
    class="fixed bottom-4 right-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700"
    (click)="scrollToCart()"
  >
    Go to Cart
  </button>

  <!-- Cart Section -->
  <div id="cart" class="mt-8 p-4 border-t-2 border-gray-200">
    <h2 class="text-2xl font-bold mb-4">Cart</h2>
    <ng-container *ngFor="let item of menuItems">
      <app-menu-card
        [menu]="item"
        [quantity]="item.quantity"
        (quantityChange)="handleQuantityChange($event)"
        *ngIf="item.quantity >= 1"
      >
      </app-menu-card>
    </ng-container>
  </div>

  <!-- Get Ordered Items Button -->
  <button
    class="mt-4 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-700"
    (click)="getOrderedItems()"
  >
    Click to get items
  </button>
</div>
