<div class="flex justify-center my-5">
  <app-search-bar (search)="onSearch($event)"></app-search-bar>
</div>

<div class="flex justify-center p-5">
  <div
    class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 p-3"
    *ngFor="let restaurant of filteredRestaurants"
  >
    <div
      class="hover:transform hover:scale-105 transition-transform duration-300"
    >
      <app-restaurant-card [restaurant]="restaurant"></app-restaurant-card>
    </div>
  </div>
</div>
