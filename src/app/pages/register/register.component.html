<div
  class="flex items-center justify-center min-h-screen bg-gradient-to-r from-orange-400 to-red-500 p-4"
>
  <div class="max-w-md w-full bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-3xl font-bold mb-6 text-center text-orange-500">
      Create Account
    </h2>
    <form (ngSubmit)="onSubmit()" #createForm="ngForm" class="space-y-4">
      <div>
        <label for="name" class="block mb-1 text-gray-700">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="registerData.name"
          required
          class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:border-orange-500"
        />
      </div>
      <div>
        <label for="email" class="block mb-1 text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="registerData.email"
          required
          class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:border-orange-500"
        />
      </div>
      <div>
        <label for="password" class="block mb-1 text-gray-700">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="registerData.password"
          required
          class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:border-orange-500"
        />
      </div>
      <div>
        <label for="password_confirmation" class="block mb-1 text-gray-700"
          >Confirm Password</label
        >
        <input
          type="password"
          id="password_confirmation"
          name="password_confirmation"
          [(ngModel)]="registerData.password_confirmation"
          required
          class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:border-orange-500"
        />
      </div>
      <div *ngIf="registrationError" class="text-red-500 text-center">
        {{ registrationError }}
      </div>
      <button
        type="submit"
        [disabled]="!createForm.form.valid || isLoading"
        class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out disabled:opacity-50 disabled:pointer-events-none"
      >
        Create Account
      </button>
    </form>
    <div class="mt-4 text-center">
      Already have an account?
      <a routerLink="/login" class="text-orange-500 hover:underline">Login</a>
    </div>
  </div>
</div>
